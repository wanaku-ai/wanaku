version: '3'

services:
  valkey:
    image: valkey/valkey
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:8.0.5
    volumes:
      - mongo:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - "27017:27017"
    command: "--bind_ip_all --quiet --logpath /dev/null --replSet rs0"
  mongo-init:
    image: mongo:8.0.5
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      mongosh --host mongodb:27017 --eval
      '
      rs.initiate( {
         _id : "rs0",
         members: [
            { _id: 0, host: "localhost:27017" }
         ]
      })
      '

  wanaku-tool-service-http:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-tool-service-http:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
    ports:
      - "9000:9000"
  wanaku-tool-service-yaml-route:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-tool-service-yaml-route:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
    ports:
      - "9001:9000"

  # Uncomment if you want to enable Kafka
  wanaku-tool-service-kafka:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-tool-service-kafka:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
    ports:
      - "9003:9000"

  wanaku-tool-service-tavily:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-tool-service-tavily:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
#      TAVILY_API_KEY: include-you-api-key-here
    ports:
      - "9006:9000"

  wanaku-provider-file:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-provider-file:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
    ports:
      - "9002:9000"

  wanaku-provider-ftp:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-provider-ftp:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
    ports:
      - "9004:9000"

  # Uncomment the lines below to enable access to AWS S3
  wanaku-provider-s3:
    depends_on:
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-provider-s3:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
    ports:
      - "9005:9000"

  wanaku-router:
    depends_on:
      - wanaku-tool-service-http
      - wanaku-tool-service-kafka
      - wanaku-tool-service-tavily
      - wanaku-tool-service-yaml-route
      - wanaku-provider-file
      - wanaku-provider-ftp
      - wanaku-provider-s3
      - valkey
      - mongodb
    image: quay.io/wanaku/wanaku-router:wanaku-0.0.4
    environment:
      WANAKU_SERVICE_PERSISTENCE: valkey
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_TIMEOUT: 10
      QUARKUS_MONGODB_CONNECTION-STRING: mongodb://mongodb:27017
      WANAKU_PERSISTENCE: mongodb
    ports:
      - "8080:8080"

volumes:
  mongo: