quarkus.http.host-enabled=false
quarkus.banner.enabled = false
quarkus.devservices.enabled = false

quarkus.grpc.server.host=0.0.0.0
%dev.quarkus.grpc.server.port=9002
%test.quarkus.grpc.server.port=9002

quarkus.log.level=WARNING
quarkus.log.category."ai.wanaku".level=INFO
%dev.quarkus.log.category."ai.wanaku".level=INFO
%test.quarkus.log.category."ai.wanaku".level=INFO

wanaku.service.provider.name=file
wanaku.service.provider.base-uri=file://
wanaku.service.provider.service.defaults.noop=true
wanaku.service.provider.service.defaults.idempotent=false

# Registration settings
# wanaku.service.provider.registration.interval=10s
# wanaku.service.provider.registration.retries=3
# wanaku.service.provider.registration.retry-wait-seconds=1

# Valkey configuration

# Address of the Valkey host
# valkey.host=address

# Port which Valkey is listening to on
# valkey.port=6379

# Timeout
# valkey.timeout=10